<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 pb-24 pt-16 sm:px-6 lg:max-w-7xl lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Shopping Cart</h1>
    <form class="mt-12 lg:grid lg:grid-cols-12 lg:items-start lg:gap-x-12 xl:gap-x-16">
      <section aria-labelledby="cart-heading" class="lg:col-span-7">

        <ul role="list" class="divide-y divide-gray-200 border-b border-t border-gray-200">
          <li *ngFor="let basket of baskets" class="flex py-6 sm:py-10">
            <div class="flex-shrink-0">
              <img src="{{basket.product?.image}}" alt="{{basket.product?.name}}"
                class="h-24 w-24 rounded-md object-cover object-center sm:h-48 sm:w-48">
            </div>

            <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
              <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0">
                <div>
                  <div class="flex justify-between">
                    <h3 class="text-sm">
                      <a href="#" class="font-medium text-gray-700 hover:text-gray-800">{{basket.product?.name}}</a>
                    </h3>
                  </div>
                  <p class="mt-1 text-sm font-medium text-gray-900">Price: ${{basket.product?.price}}</p>
                  <p class="mt-1 text-sm font-medium text-gray-900">Quantity: {{basket.quantity}}</p>
                  <p class="mt-1 text-sm font-medium text-green-600">Sum: ${{basket.price * basket.quantity }}</p>
                </div>

                <div class="mt-4 sm:mt-0 sm:pr-9">

                  <button (click)="onProductRemove(basket.product?.id)" type="button"
                    class="relative inline-flex items-center gap-x-1.5 rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                    Remove
                  </button>
                </div>
              </div>

              <p class="mt-4 flex space-x-2 text-sm text-gray-700">

                <button (click)="increaseQuantity(basket.product,basket.quantity)" type="button"
                  class="relative inline-flex items-center gap-x-1.5 rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                  Increase
                </button>

                <button (click)="decreaseQuantity(basket.product,basket.quantity)" type="button"
                  [disabled]="basket.quantity <=1" [ngClass]="{'bg-gray-500 pointer-events-none': basket.quantity <=1}"
                  class="relative inline-flex items-center gap-x-1.5 rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                  Decrease
                </button>
              </p>
            </div>
          </li>

        </ul>
      </section>

      <section aria-labelledby="summary-heading"
        class="mt-16 rounded-lg bg-gray-50 px-4 py-6 sm:p-6 lg:col-span-5 lg:mt-0 lg:p-8">
        <h2 id="summary-heading" class="text-lg font-medium text-gray-900">Order summary</h2>

        <dl class="mt-6 space-y-4">
          <div class="flex items-center justify-between border-t border-gray-200 pt-4">
            <dt class="text-base font-medium text-gray-900">Order total</dt>
            <dd class="text-base font-medium text-gray-900">${{total}}</dd>
          </div>
        </dl>

        <div class="mt-6">
          <button type="submit"
            class="w-full rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">Checkout</button>
        </div>
      </section>
    </form>
  </div>
</div>
