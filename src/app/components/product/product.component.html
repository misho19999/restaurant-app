<div class="flex py-6 sm:py-10 border-2 border-solid border-indigo-100 rounded-md">
  <div class="flex-shrink-0">
    <img src="{{product.image}}" alt="{{product.name}}"
      class="h-24 w-24 rounded-md object-cover object-center sm:h-48 sm:w-48">
  </div>

  <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
    <div class="relative pr-9 ">
      <div>
        <div class="flex justify-between">
          <h3 class="text-sm">
            <a href="#" class="font-medium text-gray-700 hover:text-gray-800">{{product.name}}</a>
          </h3>
        </div>
        <div class="mt-1 flex text-sm">

          <div class="vegetarian-wrapper flex flex-row">
            <svg *ngIf="product.vegeterian" class="h-5 w-5 flex-shrink-0 text-green-500" viewBox="0 0 20 20"
              fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                clip-rule="evenodd" />
            </svg>
            <svg *ngIf="!product.vegeterian" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path
                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
            </svg>
            <p class="text-gray-500"> Vegetarian</p>
          </div>

          <div class="nuts-wrapper flex flex-row border-l border-gray-200 pl-4  ml-4">
            <svg *ngIf="product.nuts" class="h-5 w-5 flex-shrink-0 text-green-500" viewBox="0 0 20 20"
              fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                clip-rule="evenodd" />
            </svg>
            <svg *ngIf="!product.nuts" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path
                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
            </svg>
            <p class="text-gray-500 ">Nuts</p>

          </div>

        </div>
        <p class="mt-1 text-base font-medium text-green-600">${{product.price}}</p>
      </div>

      <div class="mt-4 sm:mt-0 sm:pr-9 flex flex-col">
        <label for="quantity-0">Spiciness</label>
        <select id="quantity-0" name="quantity-0"
          class="max-w-full rounded-md border border-gray-300 py-1.5 text-left text-base font-medium leading-5 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm">
          <option selected>{{product.spiciness}}</option>
        </select>

      </div>
    </div>

    <p class="mt-4 flex space-x-2 text-sm text-gray-700">

      <button (click)="onAddToCart()" routerLinkActive="router-link-active" type="button"
        class="relative inline-flex items-center gap-x-1.5 rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
        Add to Cart
      </button>
    </p>
  </div>
</div>
